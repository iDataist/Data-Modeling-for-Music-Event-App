{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ count }}</h3>
<ul class="items">
	{% for area in areas %}
	<li>
		<a href="/venues/{{ area.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ area.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
