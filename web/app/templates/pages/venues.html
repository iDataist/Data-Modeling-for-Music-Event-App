{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<ul class="items">
	<li>
		<a href="/venues/{{ area.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h3>{{ area.name}}</h3>
				<h5>{{ area.city}}, {{ area.state}}</h5>
			</div>
		</a>	
	</li>
</ul>
{% endfor %}
{% endblock %}
